<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax</title>
</head>
<script typet="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript">
    window.onload = function f() {
        var mydate = new Date();
        document.getElementById('currentTime').innerText = mydate.getDate();

    }
    function loadPage() {
        var target = document.getElementById('url').value;
        console.log(target);
        document.getElementById('iframePosition').src = target
    }
</script>
<body>
    <div>
        <span id="currentTime"></span>
    </div>
    <div>
        <p>请输入要加载的地址:</p>
        <p><input type="text" name="" id="url" value="https://www.baidu.com/">
            <input type="button" name="" id="" value="提交" onclick="loadPage()">
        </p>
    </div>

    <div>
        <h3>
            加载页面的位置
        </h3>
        <iframe style="width: 100%;height: 500px" id="iframePosition"></iframe>
    </div>
</body>
</html>
